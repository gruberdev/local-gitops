apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: reflector-app
spec:
  project: cluster
  source:
    repoURL: https://github.com/emberstack/kubernetes-reflector.git
    path: src/helm/reflector
    targetRevision: v9.1.5
    helm:
      releaseName: reflector
      values: |
        replicaCount: 1
        image:
          repository: "emberstack/kubernetes-reflector"
          tag: "9.0.322"
          pullPolicy: IfNotPresent
        resources:
          limits:
            memory: 512Mi
          requests:
            cpu: 50m
            memory: 128Mi
        configuration:
          kubernetes:
            skipTlsVerify: true
  destination:
    namespace: kube-system
    name: in-cluster
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - Prune=true
      - ServerSideApply=true
    retry:
      limit: 5
      backoff:
        duration: 20s
        factor: 2
        maxDuration: 15m
