apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/projects

- base/core/nginx.yaml
- base/core/argocd.yaml
- base/core/ingress.yaml

- base/apps/example.yaml

- base/utilities/reflector.yaml

- github.com/argoproj-labs/argocd-extension-metrics/manifests?ref=v1.0.3
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.13.1/manifests/install.yaml

namespace: argocd
images:
- name: quay.io/argoproj/argocd
  newTag: v2.13.1
patches:
- patch: |-
    - op: replace
      path: "/metadata/namespace"
      value: "monitoring"
  target:
    kind: ServiceMonitor
- patch: |-
    - op: add
      path: "/spec/strategy"
      value:
        type: "Recreate"
    - op: replace
      path: "/spec/template/spec/serviceAccountName"
      value: "argocd-server"
  target:
    kind: Deployment
    name: argocd-server
- patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/args/-"
      value: "--insecure"
  target:
    kind: Deployment
    name: argocd-server
- patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argocd-notifications-controller
    spec:
      template:
        spec:
          containers:
            - name: argocd-notifications-controller
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 50m
                  memory: 128Mi
- patch: |
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: argocd-application-controller
    spec:
      template:
        spec:
          containers:
            - name: argocd-application-controller
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 50m
                  memory: 128Mi
- patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argocd-redis
    spec:
      replicas: 1
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: redis
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 50m
                  memory: 128Mi
          initContainers:
            - name: secret-init
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 50m
                  memory: 128Mi
