apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/projects/core.yaml
- base/projects/cluster.yaml
- base/projects/monitoring.yaml
- base/projects/networking.yaml
- base/projects/apps.yaml
- base/core/nginx.yaml
- base/core/argocd.yaml
- base/core/ingress.yaml
- base/apps/example.yaml
- base/utilities/reloader.yaml
- base/utilities/reflector.yaml
- https://raw.githubusercontent.com/argoproj/argo-cd/v2.11.3/manifests/install.yaml

namespace: argocd
images:
- name: quay.io/argoproj/argocd
  newTag: v2.11.3
patches:
- patch: |-
    - op: replace
      path: "/metadata/namespace"
      value: "monitoring"
  target:
    kind: ServiceMonitor
- patch: |-
    - op: add
      path: "/spec/strategy"
      value:
        type: "Recreate"
    - op: replace
      path: "/spec/template/spec/serviceAccountName"
      value: "argocd-server"
  target:
    kind: Deployment
    name: argocd-server
- patch: |-
    - op: add
      path: "/spec/template/spec/containers/0/args/-"
      value: "--insecure"
  target:
    kind: Deployment
    name: argocd-server


commonAnnotations:
  reloader.stakater.com/auto: "true"
patches:
- path: overlay/argocd-svc.yaml
- path: overlay/argocd-rbac.yaml
- path: overlay/argocd-cm.yaml
- path: overlay/argocd-cr.yaml
