apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- base/projects
- base/utilities/reflector.yaml
- base/core/nginx.yaml
- base/core/ingress.yaml
- base/apps/example.yaml
- base/core/argocd.yaml
- github.com/argoproj-labs/argocd-extension-metrics/manifests?ref=v1.0.3
- github.com/argoproj/argo-cd/manifests/cluster-install?ref=v2.14.10

namespace: argocd
images:
- name: quay.io/argoproj/argocd
  newTag: v2.14.9
patches:
- patch: |-
    - op: replace
      path: "/metadata/namespace"
      value: "monitoring"
  target:
    kind: ServiceMonitor
- patch: |-
    - op: add
      path: "/spec/strategy"
      value:
        type: "Recreate"
    - op: replace
      path: "/spec/template/spec/serviceAccountName"
      value: "argocd-server"
  target:
    kind: Deployment
    name: argocd-server
- patch: |
    apiVersion: apps/v1
    kind: StatefulSet
    metadata:
      name: argocd-application-controller
    spec:
      template:
        spec:
          containers:
            - name: argocd-application-controller
              resources:
                limits:
                  memory: 512Mi
                requests:
                  cpu: 50m
                  memory: 256Mi
- patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argocd-redis
    spec:
      replicas: 1
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: redis
              resources:
                limits:
                  memory: 256Mi
                requests:
                  cpu: 50m
                  memory: 128Mi
          initContainers:
            - name: secret-init
              resources:
                limits:
                  memory: 128Mi
                requests:
                  cpu: 50m
                  memory: 128Mi
- patch: |
    apiVersion: apps/v1
    kind: Deployment
    metadata:
      name: argocd-repo-server
    spec:
      replicas: 1
      strategy:
        type: Recreate
      template:
        spec:
          containers:
            - name: argocd-repo-server
              resources:
                limits:
                  memory: 512Mi
                requests:
                  cpu: 50m
                  memory: 256Mi

- path: overlay/argocd-svc.yaml
- path: overlay/argocd-rbac.yaml
- path: overlay/argocd-cm.yaml
- path: overlay/argocd-cr.yaml
